[package]
name = "arboard"
version = "1.2.0"
authors = ["Artur Kovacs <kovacs.artur.barnabas@gmail.com>", "Avi Weinstock <aweinstock314@gmail.com>"]
description = "Image and text handling for the OS clipboard."
repository = "https://github.com/ArturKovacs/arboard"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["clipboard", "image"]
edition = "2018"

[features]
wayland-data-control = ["wl-clipboard-rs"]

[dependencies]
thiserror = "1.0"
once_cell = "1.7"
log = "0.4"

[dev-dependencies]
simple_logger = "1.11"
env_logger = "0.8.3"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = [
    "basetsd",
    "errhandlingapi",
    "minwinbase",
    "minwindef",
    "shellapi",
    "stringapiset",
    "winuser",
    "winbase",
    "wingdi",
    "winnt",
]}
scopeguard = "1.1.0"
clipboard-win = "4.0"
image = { version = "0.23.14", default-features = false, features = ["bmp", "png"] }

[target.'cfg(target_os = "macos")'.dependencies]
objc = "0.2"
objc_id = "0.1"
objc-foundation = "0.1"
core-graphics = "0.22"
core-foundation = "0.9"
#cocoa = "0.24"
image = { version = "0.23", default-features = false, features = ["tiff"] }

[target.'cfg(all(unix, not(any(target_os="macos", target_os="android", target_os="emscripten"))))'.dependencies]
x11rb = "0.8"
wl-clipboard-rs = { version = "0.4.1", optional = true }
image = { version = "0.23.9", default-features = false, features = ["png"] }
parking_lot = "0.11"
